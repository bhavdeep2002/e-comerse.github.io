<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  
  <div class="container">
    <div class="row" id="my-row">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
  <script>
    if (navigator.onLine) {

      fetch('https://dummyjson.com/products')
        .then(res => {
          if (!res.ok) {
            throw new Error("page not found" + res.status)

          }
          else {
            return res.json()
          }
        })
        .then(
          json => {
            // console.log(json.products)
            
            const productElements = json.products.map(product => (
              `<div class="card" style="width: 100%;">
                <img src=${product.images[0]} class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${product.title}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
              </div>
              `
            ));

            productElements.forEach((product) => {
              const row =document.getElementById("my-row")
              const card = document.createElement("div")
              card.className='col-md-3'
              card.innerHTML = product
              row.appendChild(card)
            })

          }
        )
        .catch(
          (error)=>{
            console.error("error hai bhai "+error)
          }
        )
    }
    else{
      console.log("Your are Offline")
    }




    // Render productElements to your website

  </script>
</body>

</html>
